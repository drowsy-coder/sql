<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Voting System</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
</style>
</head>
<body>
<h1>Vote for Your Favorite Option</h1>

<!-- Voting Options with Radio Buttons -->
<form id="voteForm">
  <input type="radio" id="option1" name="vote" value="Option 1">
  <label for="option1">Option 1</label><br>
  <input type="radio" id="option2" name="vote" value="Option 2">
  <label for="option2">Option 2</label><br>
  <input type="radio" id="option3" name="vote" value="Option 3">
  <label for="option3">Option 3</label><br>
  <button type="button" onclick="submitVote()">Vote</button>
</form>

<!-- Displaying Vote Counts -->
<h2>Current Votes:</h2>
<table>
  <thead>
    <tr>
      <th>Option</th>
      <th>Votes</th>
    </tr>
  </thead>
  <tbody id="voteTable">
    <tr>
      <td>Option 1</td>
      <td id="Option 1">0</td>
    </tr>
    <tr>
      <td>Option 2</td>
      <td id="Option 2">0</td>
    </tr>
    <tr>
      <td>Option 3</td>
      <td id="Option 3">0</td>
    </tr>
  </tbody>
</table>

<script>
// JavaScript to handle voting
const voteCounts = {
  'Option 1': 0,
  'Option 2': 0,
  'Option 3': 0
};

function submitVote() {
  const form = document.getElementById('voteForm');
  const selectedOption = form.vote.value; // Get the selected option from the radio buttons
  if (selectedOption) {
    voteCounts[selectedOption]++;
    document.getElementById(selectedOption).textContent = voteCounts[selectedOption];
  } else {
    alert("Please select an option before voting!");
  }
}
</script>
</body>
</html>
