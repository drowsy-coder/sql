<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Passenger Registration Form</title>
<style>
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: lightgray;
    }
</style>
<script>
function validateForm(event) {
    event.preventDefault(); 
    
    var userId = document.getElementById("userId").value;
    var password = document.getElementById("password").value;
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var zipCode = document.getElementById("zipCode").value;
    var state = document.getElementById("state").value;
    var country = document.getElementById("country").value;

    // User ID validation
    if (userId.length < 5 || userId.length > 12 || /[^a-zA-Z0-9]/.test(userId)) {
        alert("User ID must be 5-12 characters long and contain no special characters.");
        return false;
    }

    if (password.length < 7 || password.length > 12) {
        alert("Password must be 7-12 characters long.");
        return false;
    }

    if (!/^[a-zA-Z ]+$/.test(fullName)) {
        alert("Full Name must contain only alphabetic characters.");
        return false;
    }

    if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Email must contain an '@' symbol and a period.");
        return false;
    }

    if (!/^\d{6}$/.test(zipCode)) {
        alert("ZIP Code must consist of exactly 6 numeric characters.");
        return false;
    }

    if (!/^[a-zA-Z ]{2,}$/.test(state)) {
        alert("State must consist of alphabetic characters.");
        return false;
    }

    if (!/^[a-zA-Z ]{2,}$/.test(country)) {
        alert("Country must consist of alphabetic characters.");
        return false;
    }

    displayUserData();
}

function displayUserData() {
    var table = document.getElementById("userData");
    var row = table.insertRow(-1); 
    var formData = document.querySelectorAll("#regForm input[type='text'], #regForm input[type='email'], #regForm input[type='password']");
    formData.forEach(function(input) {
        var cell = row.insertCell(-1);
        cell.innerHTML = input.name === 'password' ? '*'.repeat(input.value.length) : input.value;
    });
}
</script>
</head>
<body>
    <form id="regForm" onsubmit="validateForm(event)">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="language">Preferred Language:</label>
        <input type="text" id="language" name="language"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="zipCode">PIN Code:</label>
        <input type="text" id="zipCode" name="zipCode"><br><br>
        <label for="info">Additional Information:</label>
        <input type="text" id="info" name="info"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <table id="userData">
        <tr>
            <th>User ID</th>
            <th>Password</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Preferred Language</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>PIN Code</th>
            <th>Additional Information</th>
        </tr>
    </table>
</body>
</html>
